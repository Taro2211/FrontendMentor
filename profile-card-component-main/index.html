<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: hsl(228, 61%, 28%);}
  </style>
</head>
<body>
  <main>
    <div class="card_pattern">
      <img src="images/bg-pattern-card.svg" aria-hidden="true" alt="" style="width: 100%; height: 100%;">
    </div>
    <img  class="avatar" src="images/image-victor.jpg" alt="Victor Crest's image">
    <div class="info">
      <h1>Victor Crest <span>26</span></h1>
      <span>London</span>
      <hr>
      <ul>
        <li>
          80K<br>
          <span>Followers</span>
        </li>
        <li>
          803K<br>
          <span>Likes</span>
        </li>
        <li>
          1.4K<br>
          <span>Photos</span>
        </li>
      </ul>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Taro2211" target="_blank">@Taro2211</a>.
  </footer>
</body>
</html>
