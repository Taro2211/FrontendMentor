<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="img-wrapper">
    <img src="images/image-equilibrium.jpg" alt="NFT image">
  </div>
  <div class="content-wrapper">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li class="price">
        <img src="images/icon-ethereum.svg" aria-hidden="true" alt="">
        0.041 ETH
      </li>
      <li class="time">
        <img src="images/icon-clock.svg" aria-hidden="true" alt="">
        3 days left
      </li>
    </ul>
    <div class="author">
      <img src="images/image-avatar.png" alt="author's image">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Taro2211" target="_blank">Anh Nguyen</a>.
  </footer>
</body>
</html>
